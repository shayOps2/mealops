{% extends "base.html" %}


{% block content %}
{%  if not created %}


<div style="margin-top: 30px;"></div>
    <form action="." method="post">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit"> create recipe </button>
    </form>
{% else %}


<p>Your recipe was created.</p>
<a href='/recipes/{{ object.id }}/'>{{ object.title }} - {{ object.content }}</a>


<!-- <li><a href='/recipes/{{object.id}}/'>{{object.title}}</a></li>  -->

{% endif %}

{% endblock content %}
