{% extends "base.html" %}

{% block content %}
{% if not created %}
<div style="margin-top: 30px;"></div>
<form action="." method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit">Create Recipe</button>
</form>
{% else %}
<p>Your recipe was created.</p>
<a href="{{ object.get_absolute_url }}">{{ object.name }}</a>
{% endif %}
{% endblock content %}
